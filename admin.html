<body>
  <h1>‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö LINE</h1>

  <div class="keyword-block" style="flex-direction: column; gap: 0.5rem;">
    <h2>Prompt ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö GPT</h2>
    <textarea id="prompt" rows="4" placeholder="‡πÉ‡∏™‡πà Prompt ‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÉ‡∏ä‡πâ‡∏Å‡∏±‡∏ö GPT ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ AI ‡∏ï‡∏≠‡∏ö‡∏ï‡∏≤‡∏°‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£..."></textarea>
  </div>

  <div id="keywords-container"></div>
  <button onclick="addKeyword()">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏° Keyword Block ‡πÉ‡∏´‡∏°‡πà</button>

  <hr style="margin: 2rem 0; border: none; border-top: 1px solid #e5e7eb;">
  <div style="text-align: center;">
    <button onclick="saveSettings()" style="width: 100%; padding: 1rem; font-size: 1.2rem;">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
    <p id="status" class="small"></p>
  </div>

  <script>
    let settings = {};
    const keywordsContainer = document.getElementById('keywords-container');

    function extractPlaceholdersFromTemplate(template) {
      const json = JSON.stringify(template);
      const regex = /\{\{(.*?)\}\}/g;
      const placeholders = new Set();
      let match;
      while ((match = regex.exec(json)) !== null) {
        placeholders.add(match[1]);
      }
      return Array.from(placeholders);
    }

    function getPlaceholderText(fieldName) {
      const examples = {
        'thumbnail': 'URL ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û ‡πÄ‡∏ä‡πà‡∏ô https://example.com/image.jpg',
        'action_url': 'URL ‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å ‡πÄ‡∏ä‡πà‡∏ô https://example.com/promotion',
        'title': '‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° (‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏≤)',
        'text': '‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏™‡∏±‡πâ‡∏ô‡πÜ',
        'action_label': '‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏ô‡∏õ‡∏∏‡πà‡∏° ‡πÄ‡∏ä‡πà‡∏ô "‡∏î‡∏π‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°" ‡∏´‡∏£‡∏∑‡∏≠ "‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏•‡∏¢"',
      };
      return examples[fieldName] || `‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö ${fieldName}`;
    }
    
    function generatePreview(templateType) {
        // ‡πÉ‡∏ô‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á Preview ‡∏°‡∏≤‡∏à‡∏≤‡∏Å settings ‡πÑ‡∏î‡πâ
        // ‡πÅ‡∏ï‡πà‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πâ‡∏Å‡∏≤‡∏£ hardcode ‡∏ï‡∏≤‡∏°‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏ó‡∏µ‡πà‡∏û‡∏ö‡∏ö‡πà‡∏≠‡∏¢
        switch (templateType) {
            case 'news':
            default:
                return `
                    <div class="preview-bubble">
                        <div class="preview-image"><span>(thumbnail)</span></div>
                        <div class="preview-body">
                            <div class="preview-title">(title)</div>
                            <div class="preview-text">(text)</div>
                            <a href="#" class="preview-button">(action_label)</a>
                        </div>
                    </div>
                `;
        }
    }


    function createResponsePair(data = {}, templateType = 'news') {
      const id = `resp-${Date.now()}-${Math.floor(Math.random() * 1000000)}`;
      const flexTemplate = settings.flex_templates[templateType] || {};
      
      const div = document.createElement('div');
      div.className = 'response-pair';
      div.id = id;

      const fields = extractPlaceholdersFromTemplate(flexTemplate);
      let formHtml = '';
      fields.forEach((field) => {
        const value = (data.data && data.data[field]) || '';
        formHtml += `
          <label>${field}</label>
          <input type="text" class="field-${field}" data-key="${field}" value="${value}" placeholder="${getPlaceholderText(field)}">
        `;
      });

      div.innerHTML = `
        ${formHtml}
        <textarea class="response-data" style="display:none;">${JSON.stringify(data.data || {}, null, 2)}</textarea>
        <button class="remove" onclick="document.getElementById('${id}').remove()">‡∏•‡∏ö‡∏ä‡∏∏‡∏î‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ô‡∏µ‡πâ</button>
      `;

      return div;
    }

    function addResponseToBlock(blockId, type) {
      const container = document.querySelector(`#${blockId} .responses-container`);
      if (container) {
        container.appendChild(createResponsePair({}, type));
      }
    }

    function addKeywordBlock(data = {}) {
      const id = `kw-block-${Date.now()}-${Math.floor(Math.random() * 1000000)}`;
      const div = document.createElement('div');
      div.className = 'keyword-block';
      div.id = id;
      
      const currentType = data.type || (settings.flex_templates && Object.keys(settings.flex_templates)[0]) || 'news';

      const responsesHtml = (data.responses && data.responses.length > 0 ? data.responses : [{ data: {} }])
        .map(resp => createResponsePair(resp, currentType).outerHTML).join('');

      div.innerHTML = `
        <div class="form-container">
            <label>‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ (‡∏Ñ‡∏±‡πà‡∏ô‡∏î‡πâ‡∏ß‡∏¢ ,)</label>
            <input type="text" class="keywords" value="${(data.keywords || []).join(', ')}" placeholder="‡πÇ‡∏õ‡∏£‡πÇ‡∏°‡∏ä‡∏±‡πà‡∏ô, ‡πÇ‡∏õ‡∏£, promotion">

            <label>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó Flex Template</label>
            <select class="type" onchange="updateResponsesAndPreview('${id}')" style="font-family: sans-serif;">
              ${Object.keys(settings.flex_templates || {}).map(type =>
                `<option value="${type}" ${type === currentType ? 'selected' : ''}>${type}</option>`
              ).join('')}
            </select>

            <hr style="margin: 1.5rem 0;">
            <div class="responses-container">${responsesHtml}</div>
            <button class="add-response" onclick="addResponseToBlock('${id}', document.querySelector('#${id} .type').value)">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ä‡∏∏‡∏î‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</button>
            <button class="remove" style="float: right;" onclick="document.getElementById('${id}').remove()">‚ùå ‡∏•‡∏ö Keyword Block ‡∏ô‡∏µ‡πâ</button>
        </div>
        <div class="preview-section">
            <h3>‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á Template</h3>
            <div class="preview-container">${generatePreview(currentType)}</div>
        </div>
      `;
      keywordsContainer.appendChild(div);
    }

    function updateResponsesAndPreview(blockId) {
      const block = document.getElementById(blockId);
      const responsesContainer = block.querySelector('.responses-container');
      const previewContainer = block.querySelector('.preview-container');
      const type = block.querySelector('.type').value;

      // Update responses form
      responsesContainer.innerHTML = '';
      responsesContainer.appendChild(createResponsePair({}, type));

      // Update preview
      previewContainer.innerHTML = generatePreview(type);
    }
    
    // Legacy function name for safety, can be removed if not used elsewhere
    function updateResponses(blockId) {
       updateResponsesAndPreview(blockId);
    }

    function addKeyword() {
      addKeywordBlock();
    }

    async function loadSettings() {
      try {
        const apiUrl = (window.API_BASE_URL || '') + '/admin/settings';
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error(`Server returned ${res.status}`);
        settings = await res.json();
        document.getElementById('prompt').value = settings.prompt || '';
        keywordsContainer.innerHTML = '';
        if (settings.keywords && settings.keywords.length > 0) {
          settings.keywords.forEach(addKeywordBlock);
        } else {
           // Add one empty block if no keywords are set
           addKeyword();
        }
      } catch (error) {
        console.error("Failed to load settings:", error);
        document.getElementById('status').innerText = '‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
      }
    }

    async function saveSettings() {
      const statusEl = document.getElementById('status');
      statusEl.innerText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';

      const prompt = document.getElementById('prompt').value;
      const keywordBlocks = keywordsContainer.querySelectorAll('.keyword-block');

      const keywords = Array.from(keywordBlocks).map(div => {
        const keywordText = div.querySelector('.keywords').value;
        const type = div.querySelector('.type').value;
        const responsePairs = div.querySelectorAll('.response-pair');
        const responses = Array.from(responsePairs).map(pair => {
          const inputs = pair.querySelectorAll('input[data-key]');
          let data = {};
          inputs.forEach(input => {
            const key = input.dataset.key;
            data[key] = input.value.trim();
          });
          const textarea = pair.querySelector('.response-data');
          textarea.value = JSON.stringify(data, null, 2);
          return { data };
        });
        return {
          keywords: keywordText.split(',').map(k => k.trim()).filter(Boolean),
          type,
          responses
        };
      });

      const res = await fetch((window.API_BASE_URL || '') + '/admin/settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt, keywords })
      });

      if (res.ok) {
        statusEl.innerText = '‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß';
      } else {
        statusEl.innerText = '‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å';
      }
    }

    window.addEventListener('load', loadSettings);
  </script>
