<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-primary">üí¨ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ ChatBot</h2>

    <div class="mb-3">
      <label class="form-label">Prompt ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô:</label>
      <textarea id="prompt" class="form-control" rows="3"></textarea>
    </div>

    <div id="keywordGroups"></div>

    <button class="btn btn-success mt-3" onclick="addGroup()">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏•‡∏∏‡πà‡∏° Keyword</button>
    <button class="btn btn-primary mt-3 ms-2" onclick="save()">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
  </div>

  <script>
    let data = {};

    async function loadSettings() {
      const res = await fetch('/admin/settings');
      data = await res.json();
      document.getElementById('prompt').value = data.prompt || '';
      renderGroups();
    }

    function renderGroups() {
      const container = document.getElementById('keywordGroups');
      container.innerHTML = '';
      (data.keywords || []).forEach((group, idx) => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'border rounded p-3 mb-3 bg-white';
        groupDiv.innerHTML = `
          <h5>‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà ${idx + 1}</h5>
          <label>‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô (‡∏Ñ‡∏±‡πà‡∏ô‡∏î‡πâ‡∏ß‡∏¢ ,):</label>
          <input type="text" class="form-control mb-2" id="kw_${idx}" value="${group.keywords.join(',')}">

          <label>‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (‡∏Ñ‡∏±‡πà‡∏ô‡∏î‡πâ‡∏ß‡∏¢ ,):</label>
          <input type="text" class="form-control mb-2" id="img_${idx}" value="${group.images.join(',')}">

          <label>‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°:</label>
          <input type="file" class="form-control mb-2" multiple onchange="uploadImages(event, ${idx})">

          <button class="btn btn-danger btn-sm" onclick="removeGroup(${idx})">‡∏•‡∏ö‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏ô‡∏µ‡πâ</button>
        `;
        container.appendChild(groupDiv);
      });
    }

    function addGroup() {
      data.keywords = data.keywords || [];
      data.keywords.push({ keywords: [], images: [] });
      renderGroups();
    }

    function removeGroup(idx) {
      data.keywords.splice(idx, 1);
      renderGroups();
    }

    async function uploadImages(event, idx) {
      const files = Array.from(event.target.files);
      const formData = new FormData();
      files.forEach(file => formData.append('images', file));

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData,
      });

      const urls = await res.json();
      data.keywords[idx].images = data.keywords[idx].images.concat(urls);
      renderGroups();
    }

    async function save() {
      const prompt = document.getElementById('prompt').value;
      const newKeywords = [];

      (data.keywords || []).forEach((_, idx) => {
        const keywords = document.getElementById(`kw_${idx}`).value.split(',').map(x => x.trim()).filter(x => x);
        const images = document.getElementById(`img_${idx}`).value.split(',').map(x => x.trim()).filter(x => x);
        newKeywords.push({ keywords, images });
      });

      const payload = { prompt, keywords: newKeywords };
      const res = await fetch('/admin/settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      if (res.ok) {
        alert('‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
        loadSettings();
      } else {
        alert('‚ùå ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
      }
    }

    loadSettings();
  </script>
</body>
</html>
