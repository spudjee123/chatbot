    const keywordsContainer = document.getElementById('keywords-container');

        'title': '‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏´‡∏•‡∏±‡∏Å (‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏≤)',
        'text': '‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏™‡∏±‡πâ‡∏ô‡πÜ',
        'action_label': '‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏ô‡∏õ‡∏∏‡πà‡∏° ‡πÄ‡∏ä‡πà‡∏ô "‡∏î‡∏π‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°"',
        'hero_image': 'URL ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏≠‡∏á‡∏£‡πâ‡∏≤‡∏ô‡∏≠‡∏≤‡∏´‡∏≤‡∏£',
        'hero_url': 'URL ‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏µ‡πà‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏´‡∏•‡∏±‡∏Å',
        'rating': '‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏µ‡∏ß‡∏¥‡∏ß ‡πÄ‡∏ä‡πà‡∏ô 4.8',
        'review_count': '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏µ‡∏ß‡∏¥‡∏ß ‡πÄ‡∏ä‡πà‡∏ô 1,250',
        'address': '‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏Ç‡∏≠‡∏á‡∏£‡πâ‡∏≤‡∏ô‡∏≠‡∏≤‡∏´‡∏≤‡∏£',
        'hours': '‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡∏¥‡∏î-‡∏õ‡∏¥‡∏î ‡πÄ‡∏ä‡πà‡∏ô 10:00 - 22:00',
        'button1_text': '‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà 1 ‡πÄ‡∏ä‡πà‡∏ô "‡πÇ‡∏ó‡∏£‡∏™‡∏±‡πà‡∏á"',
        'button1_url': 'URL ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° 1 ‡πÄ‡∏ä‡πà‡∏ô tel:0812345678',
        'button2_text': '‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà 2 ‡πÄ‡∏ä‡πà‡∏ô "‡∏î‡∏π‡πÄ‡∏°‡∏ô‡∏π"',
        'button2_url': 'URL ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà 2',

    function generatePreview(responseId, templateType) {
        const wrapper = document.createElement('div');
        wrapper.className = 'preview-wrapper';
        wrapper.id = `preview-${responseId}`;

        let innerHTML = '';
        switch (templateType) {
            case 'restaurant':
                innerHTML = `
                    <div class="preview-bubble">
                        <div class="preview-hero_image-target"><span>(hero_image)</span></div>
                        <div class="preview-body">
                            <div class="preview-title-target">(title)</div>
                            <div style="display: flex; align-items: center; margin: 6px 0;">
                                <span style="color: #ffc107;">‚òÖ</span>
                                <span class="preview-rating-target" style="margin: 0 4px;">(rating)</span>
                                <span class="preview-review_count-target" style="color: #999999;">(review_count)</span>
                            </div>
                            <div style="font-size: 0.8rem; color: #666; margin-top: 8px;">
                                <p style="margin: 2px 0;"><strong>‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà:</strong> <span class="preview-address-target">(address)</span></p>
                                <p style="margin: 2px 0;"><strong>‡πÄ‡∏ß‡∏•‡∏≤:</strong> <span class="preview-hours-target">(hours)</span></p>
                            </div>
                        </div>
                        <div class="preview-footer">
                             <a href="javascript:void(0);" class="preview-button-target preview-button1_text-target">(button1_text)</a>
                             <a href="javascript:void(0);" class="preview-button-target preview-button2_text-target">(button2_text)</a>
                        </div>
                    </div>`;
                break;
            case 'news':
            default:
                innerHTML = `
                    <div class="preview-bubble">
                        <div class="preview-thumbnail-target"><span>(thumbnail)</span></div>
                        <div class="preview-body">
                            <div class="preview-title-target">(title)</div>
                            <div class="preview-text-target">(text)</div>
                        </div>
                         <div class="preview-footer">
                            <a href="javascript:void(0);" class="preview-button-target preview-action_label-target">(action_label)</a>
                        </div>
                    </div>`;
                break;
        }
        wrapper.innerHTML = innerHTML;
        return wrapper;
    }

    function updatePreviewField(input) {
      const responsePair = input.closest('.response-pair');
      if (!responsePair) return;
      
      const responseId = responsePair.id;
      const previewWrapper = document.getElementById(`preview-${responseId}`);
      if (!previewWrapper) return;

      const key = input.dataset.key;
      const value = input.value;
      const target = previewWrapper.querySelector(`.preview-${key}-target`); 
      if (!target) return;

      if (key === 'thumbnail' || key === 'hero_image') {
          const placeholderText = target.querySelector('span');
          if (value && value.startsWith('http')) {
              target.style.backgroundImage = `url('${value}')`;
              if (placeholderText) placeholderText.style.display = 'none';
          } else {
              target.style.backgroundImage = 'none';
              if (placeholderText) placeholderText.style.display = 'inline';
          }
      } else {
          target.innerText = value || `(${key})`;
      }
    }

    function createResponsePair(data = {}, templateType = 'news') {
      const id = `resp-${Date.now()}-${Math.floor(Math.random() * 1000000)}`;
      const flexTemplate = settings.flex_templates[templateType] || {};
      const div = document.createElement('div');
      div.className = 'response-pair';
      div.id = id;

      const fields = extractPlaceholdersFromTemplate(flexTemplate);
      let formHtml = '';
      fields.forEach((field) => {
        const value = (data.data && data.data[field]) || '';
        formHtml += `<label>${field}</label><input type="text" class="field-${field}" data-key="${field}" value="${value}" placeholder="${getPlaceholderText(field)}" oninput="updatePreviewField(this)">`;
      });

      div.innerHTML = `${formHtml}<button class="remove" onclick="removeResponseAndPreview('${id}')">‡∏•‡∏ö‡∏ä‡∏∏‡∏î‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ô‡∏µ‡πâ</button>`;
      return { element: div, id: id };
    }
    
    function removeResponseAndPreview(responseId) {
      const responseEl = document.getElementById(responseId);
      const previewEl = document.getElementById(`preview-${responseId}`);
      if (responseEl) responseEl.remove();
      if (previewEl) previewEl.remove();
    }

    function addResponseToBlock(blockId) {
      const block = document.getElementById(blockId);
      if (!block) return;
      const responsesContainer = block.querySelector('.responses-container');
      const previewContainer = block.querySelector('.preview-container');
      const type = block.querySelector('.type').value;

      const { element: newPair, id: newId } = createResponsePair({}, type);
      const newPreview = generatePreview(newId, type);

      responsesContainer.appendChild(newPair);
      previewContainer.appendChild(newPreview);
      
      newPair.querySelectorAll('input').forEach(input => updatePreviewField(input));
    }

    function addKeywordBlock(data = {}) {
      const id = `kw-block-${Date.now()}-${Math.floor(Math.random() * 1000000)}`;
      const div = document.createElement('div');
      div.className = 'keyword-block';
      div.id = id;
      
      const currentType = data.type || (settings.flex_templates && Object.keys(settings.flex_templates)[0]) || 'news';
      const responses = (data.responses && data.responses.length > 0) ? data.responses : [{ data: {} }];
      
      let responsesHtml = '';
      let previewsHtml = '';

      responses.forEach(resp => {
        const { element, id: responseId } = createResponsePair(resp, currentType);
        const previewElement = generatePreview(responseId, currentType);
        responsesHtml += element.outerHTML;
        previewsHtml += previewElement.outerHTML;
      });

      div.innerHTML = `
        <div class="form-container">
            <label>‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ (‡∏Ñ‡∏±‡πà‡∏ô‡∏î‡πâ‡∏ß‡∏¢ ,)</label>
            <input type="text" class="keywords" value="${(data.keywords || []).join(', ')}" placeholder="‡πÇ‡∏õ‡∏£‡πÇ‡∏°‡∏ä‡∏±‡πà‡∏ô, ‡πÇ‡∏õ‡∏£, promotion">
            <label>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó Flex Template</label>
            <select class="type" onchange="updateBlockOnTypeChange('${id}')" style="font-family: sans-serif;">
              ${Object.keys(settings.flex_templates || {}).map(type => `<option value="${type}" ${type === currentType ? 'selected' : ''}>${type}</option>`).join('')}

            <hr style="margin: 1.5rem 0;">
            <div class="responses-container">${responsesHtml}</div>
            <button class="add-response" onclick="addResponseToBlock('${id}')">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ä‡∏∏‡∏î‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</button>
            <button class="remove" style="float: right;" onclick="document.getElementById('${id}').remove()">‚ùå ‡∏•‡∏ö Keyword Block ‡∏ô‡∏µ‡πâ</button>
        </div>
        <div class="preview-section">
            <h3>‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á Template</h3>
            <div class="preview-container">${previewsHtml}</div>
        </div>
      `;
      keywordsContainer.appendChild(div);

      div.querySelectorAll('.form-container .response-pair').forEach(pair => {
          pair.querySelectorAll('input[data-key]').forEach(input => updatePreviewField(input));
      });
    }

    function updateBlockOnTypeChange(blockId) {
        const block = document.getElementById(blockId);
        const type = block.querySelector('.type').value;
        const responsesContainer = block.querySelector('.responses-container');
        const previewContainer = block.querySelector('.preview-container');
        
        responsesContainer.innerHTML = '';
        previewContainer.innerHTML = '';

        const { element: newPair, id: newId } = createResponsePair({}, type);
        const newPreview = generatePreview(newId, type);
        responsesContainer.appendChild(newPair);
        previewContainer.appendChild(newPreview);
        newPair.querySelectorAll('input').forEach(input => updatePreviewField(input));
    }
    
    function addKeyword() {
      addKeywordBlock();
    }

    async function loadSettings() {
      try {
        const apiUrl = (window.API_BASE_URL || '') + '/admin/settings';
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error(`Server returned ${res.status}`);
        settings = await res.json();
        document.getElementById('prompt').value = settings.prompt || '';
        keywordsContainer.innerHTML = '';
        if (settings.keywords && settings.keywords.length > 0) {
          settings.keywords.forEach(addKeywordBlock);
        } else {
           addKeyword();
        }
      } catch (error) {
        console.error("Failed to load settings:", error);
        document.getElementById('status').innerText = '‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
      }
    }

    async function saveSettings() {
      const statusEl = document.getElementById('status');
      statusEl.innerText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';
      const prompt = document.getElementById('prompt').value;
      const keywordBlocks = keywordsContainer.querySelectorAll('.keyword-block');
      const keywords = Array.from(keywordBlocks).map(div => {
        const keywordText = div.querySelector('.keywords').value;
        const type = div.querySelector('.type').value;
        const responsePairs = div.querySelectorAll('.response-pair');
        const responses = Array.from(responsePairs).map(pair => {
          const inputs = pair.querySelectorAll('input[data-key]');
          let data = {};
          inputs.forEach(input => { data[input.dataset.key] = input.value.trim(); });
          return { data };
        });
        return {
          keywords: keywordText.split(',').map(k => k.trim()).filter(Boolean),
          type,
          responses
        };
      }).filter(kw => kw.keywords.length > 0 && kw.responses.length > 0);

      // ******** FIX: Send flex_templates back to the server ********
      const res = await fetch((window.API_BASE_URL || '') + '/admin/settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt, keywords, flex_templates: settings.flex_templates })
      });

      if (res.ok) {
        statusEl.innerText = '‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß';
      } else {
        statusEl.innerText = '‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å';
      }
    }

    window.addEventListener('load', loadSettings);
  </script>
</body>
