    h1, h2 { text-align: center; color: #10b981; }
    textarea, input, select { width: 100%; margin-bottom: 1rem; padding: 0.75rem; font-size: 1rem; border-radius: 0.5rem; border: 1px solid #d1d5db; box-sizing: border-box; }
    .keyword-block { background: #fff; padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }

  <h1>‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö LINE</h1>

  <div class="keyword-block">
    <h2>Prompt ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö GPT</h2>
    <textarea id="prompt" rows="4" placeholder="‡πÉ‡∏™‡πà Prompt ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..."></textarea>
  </div>

  <div id="keywords-container"></div>
  <button onclick="addKeyword()">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏° Keyword Block ‡πÉ‡∏´‡∏°‡πà</button>

  <hr style="margin: 2rem 0; border: none; border-top: 1px solid #e5e7eb;">
  <div style="text-align: center;">
    <button onclick="saveSettings()" style="width: 100%; padding: 1rem; font-size: 1.2rem;">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>

  <script>
    let settings = {};
    const keywordsContainer = document.getElementById('keywords-container');

    // --- Functions to create UI elements ---
    function createResponsePair(data = {}) {
      const id = `resp-${Date.now()}-${Math.random()}`;
      const div = document.createElement('div');
      div.className = 'response-pair';
      div.id = id;
      div.innerHTML = `
        <div class="inputs">
          <label>‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö</label>
          <input type="text" class="response-text" value="${data.text || ''}" placeholder="‡πÇ‡∏õ‡∏£‡∏ó‡∏µ‡πà 1: ‡∏ù‡∏≤‡∏Å 100 ‡∏£‡∏±‡∏ö 200">
          <label>‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</label>
          <input type="text" class="response-image" value="${data.image || ''}" placeholder="https://example.com/promo1.jpg">
        </div>
        <button class="remove" onclick="document.getElementById('${id}').remove()">‡∏•‡∏ö‡∏ä‡∏∏‡∏î‡∏ô‡∏µ‡πâ</button>
      `;
      return div;
    }

    function addKeywordBlock(data = {}) {
      const id = `kw-block-${Date.now()}-${Math.random()}`;
      const div = document.createElement('div');
      div.className = 'keyword-block';
      div.id = id;
      
      const responsesHtml = (data.responses || [{ text: '', image: '' }])
        .map(resp => createResponsePair(resp).outerHTML).join('');

      div.innerHTML = `
        <label>‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ (‡∏Ñ‡∏±‡πà‡∏ô‡∏î‡πâ‡∏ß‡∏¢ ,)</label>
        <input type="text" class="keywords" value="${(data.keywords || []).join(', ')}" placeholder="‡πÇ‡∏õ‡∏£‡πÇ‡∏°‡∏ä‡∏±‡πà‡∏ô, ‡πÇ‡∏õ‡∏£, promotion">

        <select class="type">

          ).join('')}

        <label style="font-size: 1.2rem;">‡∏ä‡∏∏‡∏î‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö (‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° + ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û)</label>
        <div class="responses-container">${responsesHtml}</div>
        <button class="add-response" onclick="addResponseToBlock('${id}')">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ä‡∏∏‡∏î‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</button>
        <button class="remove" style="float: right;" onclick="document.getElementById('${id}').remove()">‚ùå ‡∏•‡∏ö Keyword Block ‡∏ô‡∏µ‡πâ</button>
      `;
      keywordsContainer.appendChild(div);
    }

    function addResponseToBlock(blockId) {
      const container = document.querySelector(`#${blockId} .responses-container`);
      container.appendChild(createResponsePair());
    }
    
    function addKeyword() {
      addKeywordBlock();
    }

    // --- Functions to load and save data ---
    async function loadSettings() {
      try {
        const res = await fetch('/admin/settings');
        settings = await res.json();

        document.getElementById('prompt').value = settings.prompt || '';
        keywordsContainer.innerHTML = '';
        (settings.keywords || []).forEach(addKeywordBlock);
      } catch (error) {
        console.error("Failed to load settings:", error);
        document.getElementById('status').innerText = '‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
      }
    }

    async function saveSettings() {
      const statusEl = document.getElementById('status');
      statusEl.innerText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';
      
      const prompt = document.getElementById('prompt').value;
      const keywordBlocks = keywordsContainer.querySelectorAll('.keyword-block');

      const keywords = Array.from(keywordBlocks).map(div => {
        const responsePairs = div.querySelectorAll('.response-pair');
        const responses = Array.from(responsePairs).map(pair => ({
          text: pair.querySelector('.response-text').value.trim(),
          image: pair.querySelector('.response-image').value.trim(),
        })).filter(r => r.text || r.image); // ‡πÄ‡∏≠‡∏≤‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏≠‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•

        return {
          keywords: div.querySelector('.keywords').value.split(',').map(s => s.trim()).filter(Boolean),
          type: div.querySelector('.type').value,
          responses: responses
        };
      });

      const body = {
        prompt,
        keywords,
        flex_templates: settings.flex_templates
      };

      const res = await fetch('/admin/settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      statusEl.innerText = res.ok ? '‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß!' : '‚ùå ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß';
      setTimeout(() => statusEl.innerText = '', 3000);
    }

    // Initial load
    loadSettings();
  </script>
</body>
</html>
