    button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
    #preview { margin-top: 20px; }
    .flex-preview { border: 1px solid #ddd; padding: 10px; margin-top: 10px; }

<body>
  <h1>üß† ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥</h1>

  <label>Prompt (‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö AI)</label>
  <textarea id="prompt" rows="2"></textarea>

  <h2>üîë ‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ (Keywords)</h2>
  <div id="keywordsContainer"></div>
  <button onclick="addKeywordBlock()">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏° Keyword ‡πÉ‡∏´‡∏°‡πà</button>

  <br/><br/>
  <button onclick="save()">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤</button>

  <script>
    let settings = {};
    const flexTemplates = {};

    async function loadSettings() {
      const res = await fetch('/admin/settings');
      settings = await res.json();
      document.getElementById('prompt').value = settings.prompt || '';
      Object.assign(flexTemplates, settings.flex_templates || {});
      renderKeywords(settings.keywords || []);
    }

    function renderKeywords(keywords) {
      const container = document.getElementById('keywordsContainer');
      container.innerHTML = '';
      keywords.forEach((kw, i) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <label>‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ (‡πÄ‡∏ä‡πà‡∏ô: ‡πÇ‡∏õ‡∏£, ‡πÇ‡∏õ‡∏£‡πÇ‡∏°‡∏ä‡∏±‡πà‡∏ô)</label>
          <input type="text" value="${kw.keywords.join(',')}" data-idx="${i}" class="keyword" />

          <label>‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö</label>
          <textarea rows="2" class="text" data-idx="${i}">${kw.text || ''}</textarea>

          <label>‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (‡∏Ñ‡∏±‡πà‡∏ô‡∏î‡πâ‡∏ß‡∏¢ comma)</label>
          <input type="text" value="${(kw.images || []).join(',')}" class="images" data-idx="${i}" />

          <label>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó Flex Template</label>
          <select class="type" data-idx="${i}">
            ${Object.keys(flexTemplates).map(t => `<option value="${t}" ${t === kw.type ? 'selected' : ''}>${t}</option>`).join('')}
          </select>

          <button onclick="preview(${i})">üîç ‡∏î‡∏π‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á</button>
        `;
        container.appendChild(div);
      });
    }

    function addKeywordBlock() {
      settings.keywords.push({ keywords: [], type: Object.keys(flexTemplates)[0], images: [], text: '' });
      renderKeywords(settings.keywords);
    }

    function preview(idx) {
      const kw = getCurrentKeywordValues(idx);
      const template = JSON.stringify(flexTemplates[kw.type]);
      const bubble = JSON.parse(template.replace('{{image}}', kw.images[0] || '').replace('{{text}}', kw.text || ''));

      document.getElementById('preview').innerText = JSON.stringify({
        type: 'flex',
        altText: kw.text || '‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°',
        contents: bubble
      }, null, 2);
    }

    function getCurrentKeywordValues(idx) {
      const kw = {};
      kw.keywords = document.querySelectorAll(`.keyword[data-idx="${idx}"]`)[0].value.split(',').map(s => s.trim());
      kw.text = document.querySelectorAll(`.text[data-idx="${idx}"]`)[0].value.trim();
      kw.images = document.querySelectorAll(`.images[data-idx="${idx}"]`)[0].value.split(',').map(s => s.trim());
      kw.type = document.querySelectorAll(`.type[data-idx="${idx}"]`)[0].value;
      return kw;
    }

    async function save() {
      const prompt = document.getElementById('prompt').value;
      const updatedKeywords = [];
      settings.keywords.forEach((_, i) => {
        updatedKeywords.push(getCurrentKeywordValues(i));
      });

      const res = await fetch('/admin/settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt, keywords: updatedKeywords }),
      });

      if (res.ok) {
        alert('‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡πâ‡∏ß');
        loadSettings();
      } else {
        alert('‚ùå ‡∏ö‡∏±‡∏ô‡∏ó‡∏Å‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß');
      }
    }

    loadSettings();
  </script>
</body>
</html>
