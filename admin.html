<!DOCTYPE html>

<body>
  <h1>‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö LINE</h1>

  <label>Prompt ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö GPT</label>
  <textarea id="prompt" rows="3"></textarea>

  <div id="keywords-container"></div>
  <button onclick="addKeyword()">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏° Keyword</button>

  <hr>
  <button onclick="saveSettings()">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤</button>
  <p id="status" class="small"></p>

  <script>
    let settings = {};
    const container = document.getElementById('keywords-container');

    async function loadSettings() {
      const res = await fetch('/admin/settings');
      settings = await res.json();

      document.getElementById('prompt').value = settings.prompt || '';
      container.innerHTML = '';
      (settings.keywords || []).forEach(addKeywordBlock);
    }

    function addKeywordBlock(data = {}) {
      const div = document.createElement('div');
      div.className = 'keyword-block';

      div.innerHTML = `
        <label>‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ (‡∏Ñ‡∏±‡πà‡∏ô‡∏î‡πâ‡∏ß‡∏¢ ,)</label>
        <input type="text" class="keywords" value="${(data.keywords || []).join(',')}">

        <label>‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö</label>
        <textarea class="text" rows="2">${data.text || ''}</textarea>

        <label>‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (‡∏Ñ‡∏±‡πà‡∏ô‡∏î‡πâ‡∏ß‡∏¢ ,)</label>
        <input type="text" class="images" value="${(data.images || []).join(',')}">

        <label>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó Flex Template</label>
        <select class="type">
          ${Object.keys(settings.flex_templates || {}).map(type =>
            `<option value="${type}" ${type === data.type ? 'selected' : ''}>${type}</option>`
          ).join('')}
        </select>

        <button onclick="this.parentElement.remove()">‚ùå ‡∏•‡∏ö</button>
      `;
      container.appendChild(div);
    }

    function addKeyword() {
      addKeywordBlock({ keywords: [], text: '', images: [], type: 'flex1' });
    }

    async function saveSettings() {
      const prompt = document.getElementById('prompt').value;
      const keywordBlocks = container.querySelectorAll('.keyword-block');

      const keywords = Array.from(keywordBlocks).map(div => ({
        keywords: div.querySelector('.keywords').value.split(',').map(s => s.trim()),
        text: div.querySelector('.text').value.trim(),
        images: div.querySelector('.images').value.split(',').map(s => s.trim()),
        type: div.querySelector('.type').value
      }));

      const body = {
        prompt,
        keywords,
        flex_templates: settings.flex_templates
      };

      const res = await fetch('/admin/settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      document.getElementById('status').innerText =
        res.ok ? '‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢' : '‚ùå ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß';
    }

    loadSettings();
  </script>
</body>
</html>
